<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
      content="
          height = [pixel_value | 'device-height'] ,
          width = [pixel_value | 'device-width'] ,
          initial-scale = float_value ,
          minimum-scale = float_value ,
          maximum-scale = float_value ,
          user-scalable = ['yes' | 'no']
          " />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post" action="/login" class="form-inline">
        <label for="username">Username: </label>
        <input name="username" id="username" type="text" required>
        <label for="password">Password:</label>
        <input name="password" id="password" type="password" required><br><br>
        <button class="btn btn-outline-primary close" type="submit" data-dismiss="modal" aria-label="Close">Login
        </button>
        or: <a href="/registration">Register</a>
    </form>
</div>
{% if message %}
<div class="d-flex justify-content-center alert alert-warning" role="alert">{{ message }}</div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
