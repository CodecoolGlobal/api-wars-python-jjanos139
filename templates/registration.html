<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="form-inline" method="post" action="/registration" enctype="multipart/form-data">
        <label for="username">Username</label>
        <input type="text" name="username" id="username"  required oninvalid="this.setCustomValidity('Please, fill in both fields.')">
        <label for="password">Password</label>
        <input type="password" name="password" id="password"  required oninvalid="this.setCustomValidity('Please, fill in both fields.')"><br><br>
        <button class="btn btn-outline-primary close" type="submit" data-dismiss="modal" aria-label="Close">
            Register
        </button>
        or: <a href="/login">Login</a>
    </form>
</div>
{% if message %}
<div class="d-flex justify-content-center alert alert-warning" role="alert">{{ message }}</div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
